        <!--Haciendo referencia a mi archivo JS-->
        <script  src="js/demo01.js"></script>
        <script type="text/javascript">
        var close = document.getElementsByClassName("closebtn");
        var i;
        // Ciclo for para trabajar sobre el elemento al que se le dio click
        for (i=0; i<close.length; i++){
            //Al elemento se le da un evento
            close[i].onclick = function(){
                //Obtener el elemento padre
                var div = this.parentElement;
                //Efecto de desaparecer o cambiar
                div.style.opacity = "0";
                //Controlar la opacidad
                serTimeout(function(){div.style.display = "none";}, 600);
            }
        }
        </script>
